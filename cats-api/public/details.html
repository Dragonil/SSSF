<html>
<head>
    <title>Cat Details</title>
    <script type="text/javascript" src="request.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body onload="getCat()">
    <nav>
        <button onclick="deleteCat()">Delete</button>
        <button onclick="window.location.href='index.html'">Back</button>
    </nav>

    <img id="image" class="image" src="" height="500" alt="Image not found" />

    <form id="details" class="container">
        <input hidden name="id"/>
        <label for="Name"><b>Name</b></label>
        <input type="text" placeholder="Enter Name" name="Name" required>

        <label for="gender"><b>Gender</b></label>
        <select name="Gender">
            <option value="male" selected>Male</option>
            <option value="female">Female</option>
        </select>

        <label for="Age"><b>Age</b></label>
        <input type="number" placeholder="Enter Age" name="Age" required>

        <label for="Color"><b>Color</b></label>
        <input type="text" placeholder="Enter Color" name="Color" required>

        <label for="Weight"><b>Weight</b></label>
        <input type="text" placeholder="Enter Weight" name="Weight" required>

        <label for="ImgLink"><b>Image</b></label>
        <input type="text" placeholder="Link to the Image" name="ImgLink" required>
        

        <input type="button" onclick="updateCat()" value="Save Cat"> 
        <hr>
        
    </form>
</body>
</html>
